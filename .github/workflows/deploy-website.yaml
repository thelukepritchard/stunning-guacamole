name: Deploy Website

concurrency:
  group: website-deployment
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/website/**'
      - 'src/shared/**'

jobs:
  deploy-website:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: src/website

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ vars.WEBSITE_S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.WEBSITE_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
